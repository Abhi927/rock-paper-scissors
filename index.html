<body>
   <h1 >Rock Paper Scissor</h1>
   <div class="choices" >
      <div class="choice" id="rock">
            <img src="./rock.png" alt=""/>
      </div>
      <div class="choice" id="paper">
           <img src="./paper.png" alt=""/>
       </div>
       <div class="choice" id="scissors">
             <img src="./scissors.png" alt=""/>
    </div>
   </div>
   <div class="score-div" >
    <div class="score-div1" id="mysccol">
        <p class="score" id="mysc">0</p>
        <p>You</p>
    </div>
    <div class="score-div2" id="csccol">
        <p class="score" id="csc">0</p>

    </div>

         </p> 
    </div>
